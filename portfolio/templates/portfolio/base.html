{%load static%}

<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="{% static 'portfolio/style.css' %}">

</head>

<body>

                <a class="navbar-brand ps-2" href="{% url 'home' %}">

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    <span class="navbar-toggler-icon"></span>

                            <ul class="navbar-nav ms-auto float-end fs-5">
                                <li class="nav-item">

                                <li class="nav-item">

                                <li class="nav-item">

                                </li>

                                    <li class="nav-item bg-secondary rounded-2">
                                        <a class="nav-link active text-white" aria-current="page" href="{% url 'blog:all_blogs' %}">Blog</a>
                                    </li>


                        
                        
                        
                        </ul>
                    
                    
                </div>
            </div>

        <div class="container">

        </div>







        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

     </div>
